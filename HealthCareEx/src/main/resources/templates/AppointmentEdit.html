<html xmlns:th="https://www.thymeleaf.org/">

   <div th:replace="fragments/commonui :: header"></div>

  <body>
    <div th:replace="fragments/commonui :: menu"></div>
    <div class="container">
       <div class="card">
           <div class="card-header bg-primary text-center text-white">
              <h3>Appointment Edit</h3>
           </div>
           <div class="card-body">
              <form th:action="@{/appointment/update}" method="POST" id="myForm" th:object="${appointment}">
                 <!--row#0-->
                    <div class="row">
                        <div class="col-2">
                            <label for="id">ID</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{id}" class="form-control" readonly="readonly">
                        </div>
                        <div class="col-6">
                            <span id="appointIdError"></span>
                        </div>
                    </div>
              
              
                 <!--row #1 UI integration-->
                <div class="row">
                    <div class="col-2">
                        <label for="doctor">Doctor</label>
                    </div>
                    <div class="col-4">
                        <select th:field="*{doctor}" name="doctor.id" id="doctor" class="form-control">
                            <option value="">--SELECT--</option>
                            <option th:each="ob:${doctors}" 
                                    th:value="${ob.key}" 
                                    th:text="${ob.value}">
                            </option>
                        </select>
                    </div>
                    <div class="col-6">
                        <span id="doctorError"></span>
                    </div>
                </div>

                <!--row#2-->
                <div class="row">
                    <div class="col-2">
                        <label for="date">Date</label>
                    </div>
                    <div class="col-4">
                        <input type="date" th:field="*{date}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="dateError"></span>
                    </div>
                </div>

                <!--row#3-->
                <div class="row">
                    <div class="col-2">
                        <label for="noOfSlots">No. of slots</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{noOfSlots}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="noOfSlotsError"></span>
                    </div>
                </div>

                <!--row#4-->
                <div class="row">
                    <div class="col-2">
                        <label for="details">Details</label>
                    </div>
                    <div class="col-4">
                        <textarea th:field="*{details}" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <span id="detailsError"></span>
                    </div>
                </div>

                <!--row#5-->
                <div class="row">
                    <div class="col-2">
                        <label for="fee">Consultation Fee</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{fee}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="feeError"></span>
                    </div>
                </div>
                <br><br>
                <button type="submit" class="btn btn-success">Update <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
              </form>
           </div>
           

       </div>
    </div>
</body>
</html>
