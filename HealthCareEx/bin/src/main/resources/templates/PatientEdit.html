<html xmlns:th="https://www.thymeleaf.org/">

  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h3>Patient Edit</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/patient/update}" method="POST" th:object="${patient}">
                    <!--row#0-->
                    <div class="row">
                        <div class="col-2">
                            <label for="id">ID</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{id}" class="form-control" readonly>
                        </div>
                        <div class="col-6">
                            <span id="idError"></span>
                        </div>
                    </div>


                     <!--row#1-->
                     <div class="row">
                        <div class="col-2">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{firstName}" class="form-control">
                        </div>
                        <div class="col-6">
                            <span id="firstNameError"></span>
                        </div>
                    </div>

                     <!--row#2-->
                     <div class="row">
                        <div class="col-2">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{lastName}" class="form-control">
                        </div>
                        <div class="col-6">
                            <span id="lastNameError"></span>
                        </div>
                    </div>

                     <!--row#3-->
                     <div class="row">
                        <div class="col-2">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-4">
                            <input type="radio" th:field="*{gender}" value="Male"/> Male &nbsp;<br>
                            <input type="radio" th:field="*{gender}" value="Female"> Female
                        </div>
                        <div class="col-6">
                            <span id="genderError"></span>
                        </div>
                    </div>

                      <!--row#4-->
                      <div class="row">
                        <div class="col-2">
                            <label for="mobile">Mobile</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{mobile}" class="form-control">
                        </div>
                        <div class="col-6">
                            <span id="mobileError"></span>
                        </div>
                    </div>

                     <!--row#5-->
                     <div class="row">
                        <div class="col-2">
                            <label for="maritalStatus">Marital Status</label>
                        </div>
                        <div class="col-4">
                            <input type="radio" th:field="*{maritalStatus}" value="Single"/> Single &nbsp;&nbsp;<br>
                            <input type="radio" th:field="*{maritalStatus}" value="Married"/> Married &nbsp;&nbsp;<br>
                            <input type="radio" th:field="*{maritalStatus}" value="Widowed"/> Widowed &nbsp;&nbsp;<br>
                            <input type="radio" th:field="*{maritalStatus}" value="Separated"/> Separated &nbsp;
                        </div>
                        <div class="col-6">
                            <span id="genderError"></span>
                        </div>
                    </div>

                    <!--row#6-->
                    <div class="row">
                        <div class="col-2">
                            <label for="presentAddress">Present Address</label>
                        </div>
                        <div class="col-4">
                            <textarea type="text" th:field="*{presentAddress}" class="form-control"></textarea> 
                        </div>
                        <div class="col-6">
                            <span id="presentAddressError"></span>
                        </div>
                    </div>

                     <!--row#7-->
                     <div class="row">
                        <div class="col-2">
                            <label for="communicationAddress">Communication Address</label>
                        </div>
                        <div class="col-4">
                            <textarea type="text" th:field="*{communicationAddress}" class="form-control"></textarea> 
                        </div>
                        <div class="col-6">
                            <span id="communicationAddressError"></span>
                        </div>
                    </div>

                     <!--row#8-->
                     <div class="row">
                        <div class="col-2">
                            <label for="otherDetails">Other Details</label>
                        </div>
                        <div class="col-4">
                            <textarea type="text" th:field="*{otherDetails}" class="form-control"></textarea> 
                        </div>
                        <div class="col-6">
                            <span id="otherDetails"></span>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-success">Update <i class="fa fa-plus-square" aria-hidden="true"></i></button>



                </form>
            </div>
            <div class="card-header"></div>
        </div>
    </div>
</body>
</html>
